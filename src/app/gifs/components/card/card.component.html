<div class="card mb-3">
    <img class="card-img-top" [src]="gif.images.downsized_medium.url" alt="Card image cap">
    <div class="card-body bg-dark">
      <h5 class="card-title text-white text-center">
        {{ gif.title }}
      </h5>
      <p class="card-text">
        <small class="text-muted">
          {{ gif.import_datetime }}
        </small>
      </p>
    </div>
  </div>
